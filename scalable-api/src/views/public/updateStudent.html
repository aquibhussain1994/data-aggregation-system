<!-- updateStudent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student</title>
</head>
<body>

  <h1>Update Student Information</h1>

  <form id="updateStudentForm">
    <label for="studentId">Enter Student ID:</label>
    <input type="text" id="studentId" name="studentId" required>

    <label for="newName">New Name:</label>
    <input type="text" id="newName" name="newName">

    <label for="newAge">New Age:</label>
    <input type="number" id="newAge" name="newAge">

    <label for="newGrade">New Grade:</label>
    <input type="text" id="newGrade" name="newGrade">

    <button type="button" onclick="updateStudent()">Update Student</button>
  </form>

  <script>
    async function updateStudent() {
      const studentId = document.getElementById('studentId').value;
      const newName = document.getElementById('newName').value;
      const newAge = document.getElementById('newAge').value;
      const newGrade = document.getElementById('newGrade').value;

      try {
        const response = await fetch(`http://localhost:3000/api/updateStudent/${studentId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name: newName, age: newAge, grade: newGrade }),
        });

        if (response.ok) {
          alert('Student updated successfully!');
        } else {
          alert('Error updating student. Please check the ID and try again.');
        }
      } catch (error) {
        console.error('Error updating student:', error.message);
        alert('Error updating student. Please try again.');
      }
    }
  </script>

</body>
</html>
